        <script>
            QUnit.test("vector", function(assert) {
               var v1 = new phy.Vector(1,2,3);
               var v2 = new phy.Vector(1,2,3);

               assert.equal(true,v2.x === 2 && v2.y===4 && v2.z===6 , "add v1 to v2");
            });
